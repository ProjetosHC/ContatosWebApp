<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
</head>
<body>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center gradient-custom">
        
                    <form id="login-form" th:action="@{/entrar}" action="#" class="form" method="post">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div th:if="${param.error}" class="alert alert-danger">
                                E-mail ou Senha Inválidos!
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Você saiu do sistema!
                            </div>
                            <h2 class="fw-bold mb-2 text-uppercase">Entrar</h2>

                            <p class="text-white-50 mb-5">Digite seu E-mail e Senha!</p>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="username" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Senha</label>
                            </div>
                            <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
                            <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div> -->
                        </div>
                    </form>
        
                    <div>
                      <p class="mb-0">Não tem uma conta? <a th:href="@{/inscrever}" href="#" class="text-white-50 fw-bold">Inscrever-se</a>
                      </p>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>
</body>
</html>
