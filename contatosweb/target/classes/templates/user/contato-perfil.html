<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/" th:replace="user/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <section>
        <div class="my-card mx-5" th:if="${contato}">
            <div class="card-body">
                <div class="container text-center">
                    <img class="cperfil" src="" th:src="@{'/img/'+${contato.imagem}}" alt="foto_perfil" style="width: 200px; height: 200px;" />
                    <h2 class="mt-3"><span th:text="${contato.nome}"></span></h2>
                    <table class="table table-striped table-dark mt-4">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col"><span th:text="${'CT00' + contato.cId}"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Telefone</th>
                                <td><span th:text="${contato.telefone}"></span></td>
                            </tr>
                            <tr>
                                <th scope="row">E-mail</th>
                                <td><span th:text="${contato.email}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="description mt-4">
                        <th:block th:text="${contato.sobre}"></th:block>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <form method="post" action="#" th:action="@{'/usuario/atualizar/'+${contato.cId}}">
                            <button class="btn bt-prim text-white me-1" title="atualizar"><i class="fa-solid fa-recycle"></i></button>
                        </form>
                        <a href="#" th:onclick="|deletarContato(${contato.cId})|" class="btn bt-second text-white" title="apagar"><i class="fa-solid fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center text-white bg-danger mx-5 mt-5" th:unless="${contato}">Contato de outro usuario!!</h1>
    </section>
</body>
</html>
